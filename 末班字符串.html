<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模版字符串</title>
</head>
<body>
    <div class="box">
        <!-- <ul><li><p id = '1'>小马哥</p></li> </ul> -->
    </div>
    <script>
        const oBox = document.querySelector(".box");
        let id = 1, name = '小马哥';
        // oBox.innerHTML = "<ul><li><p>id:" + id + "</p><p>name:" + name + "</p></li></ul>";
        let htmlTel = `<ul>
                        <li>
                            <p>id:${id}</p>
                            <p>name:${name}</p>
                        </li>
                     </ul>`;
        
                     oBox.innerHTML = htmlTel;
    </script>
</body>
</html>
